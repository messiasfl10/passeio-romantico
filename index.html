<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passeio Romântico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela Inicial -->
  <section id="hero">
    <img src="img/casal.jpg" alt="Nosso Amor" class="hero-photo">
    <h1>❤️ Bem-vinda minha Principa, ao nosso Passeio Romântico 💜</h1>
    <p>Eu te amo há:</p>
    <div id="contador" class="contador"></div>
    <div class="scroll-down">⬇️</div>
  </section>

  <!-- Seção explicativa -->
  <section id="intro">
    <p>Este é o nosso passeio especial, feito com todo o carinho do mundo para você. Aqui começa a nossa jornada romântica...</p>
    <button id="startBtn">Iniciar Passeio ❤️💜</button>
  </section>

  <!-- Container de locais -->
  <div id="locaisContainer"></div>

  <script src="script.js"></script>
</body>
</html>
